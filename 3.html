<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Partner's Name]</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff4081;
            margin-bottom: 30px;
        }
        .tulip-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .tulip {
            position: relative;
            width: 60px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: growTulip 4s ease-in-out infinite;
        }
        .stem {
            width: 10px;
            height: 60px;
            background-color: #4caf50;
            border-radius: 5px;
            margin-top: 10px;
        }
        .petals {
            position: absolute;
            top: 0;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            animation: bloom 4s ease-in-out infinite;
        }
        .petal {
            width: 20px;
            height: 20px;
            background-color: #ff4081;
            border-radius: 50%;
            opacity: 0;
            transform-origin: center;
        }
        .petal:nth-child(1) {
            animation-delay: 1s;
        }
        .petal:nth-child(2) {
            animation-delay: 1.2s;
        }
        .petal:nth-child(3) {
            animation-delay: 1.4s;
        }
        .petal:nth-child(4) {
            animation-delay: 1.6s;
        }
        @keyframes bloom {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes growTulip {
            0% { transform: scale(0); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.5em;
            color: #388e3c;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday!</h1>
    <p class="message">Every moment with you feels like a tulip blooming in my heart ðŸŒ·</p>

    <div class="tulip-container">
        <div class="tulip">
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="stem"></div>
        </div>
        <div class="tulip">
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="stem"></div>
        </div>
        <div class="tulip">
            <div class="petals">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="stem"></div>
        </div>
    </div>

</body>
</html>

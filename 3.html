<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Partner's Name]</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ff4081;
            margin-bottom: 30px;
        }

        .tulip-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .tulip {
            position: relative;
            width: 100px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: growTulip 4s ease-in-out infinite;
        }

        /* Stem */
        .stem {
            width: 10px;
            height: 70px;
            background-color: #4caf50;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Petals */
        .petals {
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px;
            animation: bloom 4s ease-in-out infinite;
        }

        .petal {
            width: 25px;
            height: 25px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
        }

        /* Left petal */
        .petal.left {
            left: -20px;
            animation-delay: 1s;
        }

        /* Right petal */
        .petal.right {
            right: -20px;
            animation-delay: 1.2s;
        }

        /* Top petal */
        .petal.top {
            top: -10px;
            animation-delay: 1.4s;
        }

        @keyframes bloom {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes growTulip {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 1.5em;
            color: #388e3c;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, [Partner's Name]!</h1>
    <p class="message">Every moment with you feels like a tulip blooming in my heart ðŸŒ·</p>

    <div class="tulip-container">
        <div class="tulip">
            <div class="petals">
                <div class="petal left"></div>
                <div class="petal top"></div>
                <div class="petal right"></div>
            </div>
            <div class="stem"></div>
        </div>
        <div class="tulip">
            <div class="petals">
                <div class="petal left"></div>
                <div class="petal top"></div>
                <div class="petal right"></div>
            </div>
            <div class="stem"></div>
        </div>
        <div class="tulip">
            <div class="petals">
                <div class="petal left"></div>
                <div class="petal top"></div>
                <div class="petal right"></div>
            </div>
            <div class="stem"></div>
        </div>
    </div>

</body>
</html>
